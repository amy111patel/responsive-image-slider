<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image slider</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<div class="slider-container">
	  <div class="slider">
	    <img src="https://images.pexels.com/photos/2786709/pexels-photo-2786709.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 1">
	    <img src="https://images.pexels.com/photos/9943405/pexels-photo-9943405.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 2">
	    <img src="https://images.pexels.com/photos/2683998/pexels-photo-2683998.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 3">
	  </div>
	  <div class="slider-nav">
	    <button class="slider-prev"><i class="fa fa-angle-left"></i></button>
	    <button class="slider-next"><i class="fa fa-angle-right"></i></button>
	  </div>
	  <div class="slider-dots">
	    <span class="slider-dot active"></span>
	    <span class="slider-dot"></span>
	    <span class="slider-dot"></span>
	  </div>
	</div>


	<script src="script.js">
		
	</script>
</body>
</html>
